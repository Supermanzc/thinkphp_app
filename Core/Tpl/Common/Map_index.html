<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>上传演示</title>
<link rel="stylesheet" type="text/css" href="__ROOT__/Statics/upload_style/css/upload.css" media="all" />
<script type="text/javascript" src="__ROOT__/Statics/jquery.js"></script>
<script type="text/javascript" src="__ROOT__/Statics/upload_style/artDialog/jquery.artDialog.js?skin=default"></script>
<script type="text/javascript" src="__ROOT__/Statics/upload_style/artDialog/plugins/iframeTools.js"></script>
<script type="text/javascript">
function setlatlng(longitude,latitude){

	art.dialog.data('longitude', longitude);

	art.dialog.data('latitude', latitude);

	// 此时 iframeA.html 页面可以使用 art.dialog.data('test') 获取到数据，如：

	// document.getElementById('aInput').value = art.dialog.data('test');

	art.dialog.open('<{:U('Map/setLatLng',array('token'=>$token,'id'=>$id))}>',{lock:false,title:'设置经纬度',width:600,height:400,yesText:'关闭',background: '#000',opacity: 0.87});

}
</script>
</head>
<body>
	经度
	<input type="text" id="longitude"  name="longitude" size="14" class="px" value="" /> 纬度 
	<input type="text" name="latitude" size="14" id="latitude" class="px" value="" /> 
	<a href="###" onclick="setlatlng($('#longitude').val(),$('#latitude').val())">在地图中查看/设置</a>
</body>
</html>
